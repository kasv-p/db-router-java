spring.application.name=dbrouter
server.servlet.contextPath=/item-store


# Write DataSource Configuration
spring.datasource.write.jdbc-url=jdbc:mysql://localhost:3306/store
spring.datasource.write.username=root
spring.datasource.write.password=password
spring.datasource.write.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.write.hikari.maximum-pool-size=10
spring.datasource.write.hikari.minimum-idle=5
spring.datasource.write.hikari.idle-timeout=30000
spring.datasource.write.hikari.connection-timeout=30000
spring.datasource.write.hikari.max-lifetime=1800000

# Read DataSource Configuration
spring.datasource.read.jdbc-url=jdbc:mysql://localhost:3306/store_replica
spring.datasource.read.username=root
spring.datasource.read.password=password
spring.datasource.read.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.read.hikari.maximum-pool-size=10
spring.datasource.read.hikari.minimum-idle=5
spring.datasource.read.hikari.idle-timeout=30000
spring.datasource.read.hikari.connection-timeout=30000
spring.datasource.read.hikari.max-lifetime=1800000

# Logging
logging.level.org.springframework.boot.autoconfigure=DEBUG
